    <div class="container">
	    <div class="row">
	        <div class="page-header"> 
	            <h3>Cadastrar usuario</h3> 
	        </div>
	        <div class="row">
	            <div class="col-md-6">
	                <div class="form-group">
	                    <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="login" required="" placeholder="Login">
	                </div>
	            </div>
	            <div class="col-md-6">
	                <div class="form-group">
	                    <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="senha" required="" placeholder="Senha">
	                </div>
	            </div>
	            <div class="col-md-6">
	                <div class="form-group">
	                    <input [(ngModel)]="confSenha" class="form-control" type="password" name="confSenha" required="" placeholder="Confirmar Senha">
	                </div>
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-md-offset-10">
	                <div class="form-group has-success">
	                    <button (click)="cadastrar()" class="btn btn-info btn-lg" type="submit"> Cadastrar </button>
	                </div>
	            </div>
	        </div>
	    </div>
    </div>
